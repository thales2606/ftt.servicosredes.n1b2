<div style="margin: 5%;">
    <button mat-raised-button color="primary" (click)="pullImage()">
        <mat-icon>control_point</mat-icon>
        Image Pull
    </button>
    &nbsp;
    <button mat-raised-button color="warn" (click)="deleteImagesUnused()">
        <mat-icon>remove_circle</mat-icon>
        Apagar Imagens n√£o utilizadas
    </button>
    <table mat-table [dataSource]="images" class="example-table" matSort matSortActive="created" matSortDisableClear
        matSortDirection="desc" style="width: 100%;">
        <ng-container matColumnDef="REPOSITORY">
            <th mat-header-cell *matHeaderCellDef> Repository </th>
            <td mat-cell *matCellDef="let row"> {{row.RepoTags[0]}} </td>
        </ng-container>

        <ng-container matColumnDef="IMAGE_ID">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
        </ng-container>

        <ng-container matColumnDef="SIZE">
            <th mat-header-cell *matHeaderCellDef> Tamanho </th>
            <td mat-cell *matCellDef="let row"> {{((row.Size / 1024) / 1024) + "Mb"}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="warn" (click)="deleteImage(row.Id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
